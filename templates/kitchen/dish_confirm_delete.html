{% extends 'base.html' %}

{% block title %}<title>Delete dish</title>{% endblock %}

{% block content %}
  <h1><small>Delete dish</small></h1>
  <h2 class="d-flex justify-content-center">Are you sure you want to delete dish: {{ dish }}?</h2>
  <div class="d-flex justify-content-center">
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" class="site-btn btn btn-success" value="Yes, delete"/>
      <a href="{% url 'kitchen:dish-detail' pk=dish.pk %}" class="site-btn btn btn-danger">Cancel</a>
    </form>
  </div>
{% endblock %}
