{% extends 'base.html' %}

{% block title %}<title>Dish types</title>{% endblock %}

{% block content %}
  <h1>Dish Types</h1>
  {% if dish_type_list %}
    {% for dish_type in dish_type_list %}
      <div class="alert alert-success"><a href="{% url 'kitchen:dish-type-detail' pk=dish_type.pk %}">
        {{ dish_type.name }}
      </a></div>
    {% endfor %}
  {% endif %}
{% endblock %}
