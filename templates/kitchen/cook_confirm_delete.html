{% extends 'base.html' %}

{% block title %}<title>Delete cook</title>{% endblock %}

{% block content %}
  <h1><small>Delete cook profile</small></h1>
  <h2 class="d-flex justify-content-center">Are you sure you want to delete cook profile: {{ cook }}</h2>
  <div class="d-flex justify-content-center">
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" class="site-btn btn btn-success" value="Yes, delete"/>
      <a href="{% url 'kitchen:cook-detail' pk=cook.pk %}" class="site-btn btn btn-danger">Cancel</a>
    </form>
  </div>
{% endblock %}
