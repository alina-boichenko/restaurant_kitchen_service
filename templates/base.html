<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Restaurant Kitchen Service">
  <meta name="keywords" content="Restaurant, Kitchen, Service, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  {% block title %}<title></title>{% endblock %}

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/svg" href={% static 'img/favicon_image.png' %}/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Unna:400,700&display=swap" rel="stylesheet">

{% load static %}
  <!-- Css Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>

{% block header %}{% include 'includes/header.html' %}{% endblock %}

<div class="content">
  {% block content %}{% endblock %}
</div>

{% block pagination %}{% include 'includes/pagination.html' %}{% endblock %}


{% block footer %}{% include 'includes/footer.html' %}{% endblock %}

  <!-- Js Plugins -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
